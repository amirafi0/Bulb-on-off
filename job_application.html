<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    

<div class="container">
  <div class="head-container"> 
    <h1>Job Application</h1>

<form action=""> 
    <div class="form-container">

        <div class="form-input">
            <label for="fname">First Name</label>
            <input id="fname" placeholder="Enter your first name">
        </div>   

        <div class="form-input">
            <label for="lnam">Last Name</label>
            <input id="lnam" placeholder="Enter your last name">
        </div> 

        <div class="form-input">
            <label for="mail">Email</label>
            <input id="mail" type="email" placeholder="Enter Email">
        </div> 

 <div class="form-input">
    <label for="jobs">Choice one </label>
    <select id="jobs">
        <option value="">Select choice</option>
        <option value="">Frontend </option>
        <option value="">Backend</option>
        <option value="">Full stack</option>
        <option value="">UI UX</option>
        <option value="">Graphic design</option>
        <option value="">SEO</option>
        <option value="">Digital Marketing</option>
    </select>    
 </div>

      <div class="address-box">
            <label for="address">Address</label>
            <textarea id="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
        </div>

        <div class="form-input">
            <label for="city">City</label>
            <input id="city" placeholder="Enter your city">
        </div> 

        <div class="form-input">
            <label for="code">Code</label>
            <input id="code" type="number" placeholder="Enter your code">
        </div> 

        <div class="form-input">
            <label for="code">Date</label>
            <input id="code" type="date">
        </div> 
        
        <div class="form-input">
            <label for="upload"> Upload your CV</label>
            <input id="upload" type="file">
        </div>
        
        
    </div>
<div class="btn">
    <button> Submit </button>
</div>

    </form>
</div>
</div>


</body>
</html>
